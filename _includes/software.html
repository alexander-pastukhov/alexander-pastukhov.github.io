<!-- Software Section -->
<section id="software" style="padding-top: 0%; padding-bottom: 0%;">
    <div class="container-fluid container-light2">
        <div class="row dark2 padded">
            <div class="col-lg-12 text-center">
                <h2>Software</h2>
            </div>
        </div>
        {% for current in site.data.software %}
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    {% if forloop.first == false %}
                        <hr class="dark2"/>
                    {% else %}
                        <br/>
                    {% endif %}
                </div>
            </div>
        <div class="row">
                
            <div class="col-md-1"></div>
            <div class="col-lg-10">
                <h4>{{current.title}} ({{current.language}})</h4>
                <p>{{current.description}}</p>
                <p><b><i class="fa fa-fw fa-github"></i><a href={{current.github}}><b>{{current.github}}</b></a></b>
                    {% if current.CRAN %}
                    <br/><b><i class="fa fa-fw icon icon-cran align-self-center"></i><a href={{current.CRAN}}>{{current.CRAN}}</a></b>
                    {% endif %}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
