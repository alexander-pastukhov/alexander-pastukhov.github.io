{% include change_color.html %}
<!-- Teaching Section -->
<section id="teaching" class="scroll-margin">
        <div class="row dark{{icolor}} py-3">
            <div class="col-lg-12 text-center">
                <h3 class="light{{icolor}}">Teaching Notes</h3>
            </div>
        </div>
        <div class="container-fluid container-light{{icolor}}">
            {% for current in site.data.teaching %}
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    {% if forloop.first == false %}
                        <hr class="dark{{icolor}}"/>
                    {% else %}
                        <br/>
                    {% endif %}
                </div>
            </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-lg-10">
                <h4 style="padding-bottom:0em;">{{current.title}} <a href={{current.url}} target="_blank"><span class="material-icons">open_in_new</span></a></h4>
                <p>{{current.description}}</p>
                <p style="padding-top:0em;"><a href={{current.url}}>{{current.url}}</a> </p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
